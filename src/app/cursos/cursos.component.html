<table class="table table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Duracion</th>
            <th>Nivel</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of miServicio.listaCursos">
            <td>{{item._id}}</td>
            <td>{{item._nombre}}</td>
            <td>{{item._duracion}}</td>
            <td>{{item._nivel}}</td>
            <td><button [routerLink]="['/modificar', item._id]" class="btn btn-info">Actualizar Factura</button></td>
        </tr>
    </tbody>
</table>
<button [routerLink]="['/alta']" class="btn btn-info">Agregar Factura</button>
<router-outlet></router-outlet>
